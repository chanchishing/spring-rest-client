<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h1 class="panel-title">Users from API</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(users)}">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Web Site</th>
                                </tr>
                                </thead>
                                <tr th:remove="all">
                                    <td>Joe</td>
                                    <td>Buck</td>
                                    <td>foo@example.com</td>
                                    <td>132-123-1234</td>
                                    <td>www.example.com</td>
                                </tr>
                                <tr th:remove="all">
                                    <td>Joe</td>
                                    <td>Buck</td>
                                    <td>foo@example.com</td>
                                    <td>132-123-1234</td>
                                    <td>www.example.com</td>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.name}">Joe</td>
                                    <td th:text="${user.username}">Buck</td>
                                    <td th:text="${user.email}">foo@example.com</td>
                                    <td th:text="${user.phone}">132-123-1234</td>
                                    <td th:text="${user.website}">www.example.com</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
